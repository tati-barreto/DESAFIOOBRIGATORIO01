<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Compra</title>
    
</head>
<body>
    <h1>Calculadora de Custo de Compra</h1>
    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" min="1" value="1"><br><br>

    <label for="price">Preço Unitário (R$):</label>
    <input type="number" id="price" min="0.01" step="0.01" value="0.00"><br><br>

    <button onclick="calculateTotal()">Calcular</button><br><br>

    <div id="status"></div><br>

    <div id="total"></div>

<script src="index.js" defer></script>
</body>
</html>
